
<html>
<head>
    <title>注册页面</title>
	<link rel="stylesheet" href="css/registrationPage.css" />
</head>
<body>
	<div class="back">
		<form action="" class="register">
			<a href="#" class="fanghui"><返回登录</a>
			<br/><br/><br/><br/><br/><br/><br/><br/>
			<p class="information">
				<table>
					<tr>
						<td><input type="text" class="user" required placeholder="请输入你的用户名"></td>
					</tr>
					<tr>
						<td><input type="text" class="password" required placeholder="请输入你的密码"></td>
					</tr>
				</table>
				<p><input type="submit" value="注册"></p>
			</p>
		</form>
		<form action="" class="denlu">
			<br/><br/><br/><br/><br/><br/><br/><br/>
			<p class="information">
				<table>
					<tr>
						<td><input type="text" class="user" required placeholder="请输入你的用户名"></td>
					</tr>
					<tr>
						<td><input type="text" class="password" required placeholder="请输入你的密码"></td>
					</tr>
				</table>
				<p><input type="submit" value="登录"></p>
				<a href="#" class="zhuche">注册</a>
			</p>
		</form>
		<br/><br/><br/><br/>
		<p class="chk">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="checkbox" class="checkbox">同意相关《契约》</p>
	</div>
	<script type="text/javascript" src="libs/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			$(".register").hide();
			$(".fanghui").hide();
			$(".zhuche").click(function(){
				if($(".checkbox").get(0).checked){
					$(".register").show();
					$(".fanghui").show();
					$(".denlu").hide();
					$(".chk").hide();
				}else{
					alert("请先勾选相关《契约》");
				}
			})
			$(".fanghui").click(function(){
				$(".register").hide();
				$(".fanghui").hide();
				$(".denlu").show();
				$(".chk").show();
			})
			$(".denlu").submit(function(){
				if($(".denlu .user").val().length<6){
					return false;
				}
			})
			$(".register").submit(function(){
				showTipBox("info", "注册！");
			})
		})
	</script>
</body>
</html>
